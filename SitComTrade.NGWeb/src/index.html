  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $('#scroll').fadeIn();
        } else {
          $('#scroll').fadeOut();
        }
      });
      $('#scroll').click(function () {
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
      });
    });
  </script>

  </script>
  <script>
    function rememberme(rmbrme) {
      if (rmbrme.checked) {
        localStorage.setItem({ UserName: this.UserName, Password: this.Password });
      }
      else {
        localStorage.clear();
      }
    }
  </script>
