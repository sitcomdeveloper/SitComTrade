  <script>
    function rememberme(rmbrme) {
      if (rmbrme.checked) {
        localStorage.setItem({ UserName: this.UserName, Password: this.Password });
      }
      else {
        localStorage.clear();
      }
    }
  </script>

  <script>
$( "#edit-comment" ).click(function() {
    var value = $('.form-control1').attr('contenteditable');

    if (value == 'false') {
        $('.form-control1').attr('contenteditable','true');
    }
    else {
        $('.form-control1').attr('contenteditable','false');
    }
});
