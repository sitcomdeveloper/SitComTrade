<div class="box-content">
    <div class="table-type02 margin-bottom-0">
       <div  class="scroll-area" data-rule="scroll-area" style="min-height: 120px; max-height: 500px;">
          <table class="table-style01 dataTable">
             <thead>
                <tr data-rule="titles">
                   <th>Owner<span class="fixel"><span><span></span></span></span></th>
                   <th>Type<span class="fixel" ><span><span></span></span></span></th>
                   <th>Status<span class="fixel"><span><span></span></span></span></th>
                   <th>Date<span class="fixel"><span><span></span></span></span></th>
                   <th>Description<span class="fixel"><span><span></span></span></span></th>
                   <th>Created By<span class="fixel"><span><span><br class="visible-xs visible-sm visible-md"> </span></span></span></th>
                   <th>Task<span class="fixel"><span><span></span></span></span></th>
                   <th>Created Date<span class="fixel"><span><span><br class="visible-xs visible-sm visible-md"> </span></span></span></th>
                   <th></th>
                </tr>
             </thead>
             <tfoot></tfoot>
             <tbody>
                <tr *ngFor="let trade of getInfoTasks" data-index="0" data-rule="body">
                   <td style="max-width: 300px;">
                      <div data-display-for="16_UserId">
                         <div class="text-ellipsis">{{trade?.OwnerId}}</div>
                      </div>
                   </td>
                   <td style="max-width: 300px;">
                      <div data-display-for="16_Type">
                         <div class="text-ellipsis">{{trade?.TaskType}}</div>
                      </div>
                   </td>
                   <td style="max-width: 300px;">
                      <div data-display-for="16_Status">
                         <div class="text-ellipsis">{{trade?.TaskStatus}}</div>
                      </div>
                   </td>
                   <td style="max-width: 300px;">
                      <div data-display-for="16_Date">{{trade?.CreatedAt}}</div>
                   </td>
                   <td style="max-width: 200px;">
                      <div data-display-for="16_Description">
                         <div class="text-ellipsis" data-field="Description" data-original-value="info">{{trade?.Description}}</div>
                      </div>
                   </td>
                   <td style="max-width: 300px;">
                      <div data-display-for="16_CreatedBy">
                         <div class="text-ellipsis">{{trade?.CreatedBy}}</div>
                      </div>
                   </td>
                   <td style="max-width: 300px;">
                      <div data-display-for="16_ItemId">
                         <div class="text-ellipsis"><a href="#edit-popup"><span>{{trade?.TaskTypeId}}</span></a></div>
                      </div>
                   </td>
                   <td style="max-width: 300px;">
                      <div data-display-for="16_CreatedDate">{{trade?.CreatedAt}}</div>
                   </td>
                   <td class="nowrap"></td>
                </tr>
             </tbody>
          </table>
         
         
       </div>
    </div>
 </div>
