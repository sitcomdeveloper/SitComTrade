<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}} </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)=" hideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
 </div>
<div class="form-holder">

    <form class="form-horizontal" novalidate="novalidate">
       <div class="form-group">
          <div class="row">
             <div class="col-xs-2 col-md-2 "><label class="valign-label" for="UserId"><span
                      data-tooltip-el="">Owner</span></label></div>
             <div class="col-xs-10 col-md-10">
                <select class="btn-group bootstrap-select form-control valid createselect">
 
                   <option data-original-index="1" class="selected ">
                      <a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false"
                         aria-selected="true">
 
                         <span class="text">Select....</span>
                      </a>
                   </option>
                   <option data-original-index="1" class="selected ">
                      <a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false"
                         aria-selected="true">
 
                         <span class="text">{{bindLoginData?.FullName}}</span>
                      </a>
                   </option>
 
                </select>
             </div>
          </div>
       </div>
       <div [formGroup]="taskInfoForm" class="form-group">
          <div class="row">
             <div class="col-xs-2 col-md-2 "><label class="valign-label" for="UserId"><span
                      data-tooltip-el="">Type</span></label></div>
             <div class="col-xs-10 col-md-10">
 
                <select _ngcontent-qpo-c3="" class=" form-control itemformcontrol"  formControlName="type"
                   data-live-search="true">
                   <option ngcontent-qpo-c3="">Select</option>
                   <option ngcontent-qpo-c3="" value={{trade.Name}} *ngFor="let trade of getTasks">
 
                      {{trade.Name}}</option>
                </select>
             </div>
          </div>
       </div>
 
       <div [formGroup]="taskInfoForm" class="form-group">
          <div class="row">
             <div class="col-xs-2 col-md-2 "><label class="valign-label" for="UserId"><span
                      data-tooltip-el="">Status</span></label></div>
             <div class="col-xs-10 col-md-10">
 
                <select _ngcontent-qpo-c3="" class=" form-control itemformcontrol"  formControlName="status"
                   data-live-search="true">
                   <option ngcontent-qpo-c3="">Select</option>
                   <option ngcontent-qpo-c3="" value="{{tasks.Name}}" *ngFor="let tasks of getStatus">
 
                      {{tasks.Name}}</option>
                </select>
             </div>
          </div>
       </div>
 
 
       <div class="form-group">
          <div class="row">
             <div class="col-xs-2 col-md-2"><label class="valign-label" for="Date"><span
                      data-tooltip-el="">Date</span></label></div>
             <div class="col-xs-10 col-md-10"><input class="form-control datetimepicker valid" name="Date" type="date" formControlName="taskdate"
                   autocomlete="off" aria-required="true" aria-invalid="false"></div>
          </div>
       </div>
       <div [formGroup]="taskInfoForm" class="form-group">
          <div class="row">
             <div class="col-xs-2 col-md-2"><label class="valign-label" for="Description"><span
                      data-tooltip-el="">Description</span></label></div>
             <div class="col-xs-10 col-md-10"><textarea name="Description" class="form-control" formControlName="description"
                    id="33b52bbd-cf23-2cf2-9200-92a1025a7d06"></textarea></div>
          </div>
       </div>
 
       <input class="form-control" name="Id" type="hidden" id="38906eec-2b88-2413-b15d-e67d84f1ba4b" value="">
       <div class="line line-dashed mt30">&nbsp;</div>
       <div>
          <h3>Notifications</h3>
          <div class="row notification" style="display:none;">
             <div class="col-md-6">
                <div  class="form-group">
                   <div class="row">
                      <div class="col-xs-2 col-md-6 "><label class="valign-label" for="UserId"><span
                               data-tooltip-el="">Transport</span></label></div>
 
                      <select _ngcontent-qpo-c3="" class=" form-control itemformcontrol" 
                         data-live-search="true">
                         <option ngcontent-qpo-c3="">Select</option>
                         <option ngcontent-qpo-c3="">
 
                            Popup</option>
                      </select>
                   </div>
                </div>
             </div>
             <div class="col-md-6">
                <div  class="form-group">
                   <div class="row">
                      <div class="col-xs-2 col-md-6 "><label class="valign-label" for="UserId"><span
                               data-tooltip-el="">Time Before</span></label></div>
 
                      <select _ngcontent-qpo-c3="" class=" form-control itemformcontrol"
                         data-live-search="true">
                         <option ngcontent-qpo-c3="">Select</option>
                         <option ngcontent-qpo-c3="">0 min</option>
                         <option ngcontent-qpo-c3="">5 min</option>
                         <option ngcontent-qpo-c3="">10 min</option>
                         <option ngcontent-qpo-c3="">15 min</option>
                         <option ngcontent-qpo-c3="">30 min</option>
                         <option ngcontent-qpo-c3="">1 hour</option>
 
 
 
 
 
 
                      </select>
                   </div>
                </div>
             </div>
          </div>
          <div class="form-group">
             <div class="row">
                <div class="col-xs-6 col-md-6">
 
                </div>
                <div class="col-xs-6 col-md-6">
                   <div class="row">
                      <div class="col-xs-8 col-xs-offset-4 col-md-8 col-xs-offset-8 addoption">
                         <a href="javascript:void(0);" class="link-add-control mt5 el-inline-block ">
                            <i class="glyphicon glyphicon-plus"></i>Add option</a></div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </form>
 
 
 
 </div>
 
 <div class="row">
    <div _ngcontent-yvm-c4="" class="col-md-12" style="text-align: center;
  justify-content: center;
  display: flex;">
       <div _ngcontent-yvm-c4="" class="modal-footer item-modal-footer">
 
          <div _ngcontent-yvm-c4="" class="text-center margin17">
             <a _ngcontent-yvm-c4="" class="button submit-button itembutton" href="javascript:void(0)"
                data-dismiss="modal" (click)="saveEditTaskData()">Save</a>
             <a _ngcontent-yvm-c4="" class="button button2 itembutton1" data-dismiss="modal"
                href="javascript:void(0);" (click)=" hideModal()">Cancel</a>
          </div>
       </div>
    </div>
 </div>
