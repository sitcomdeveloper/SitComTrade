<div class="card mb20">
  <div class="card-header1 container" role="tab" id="headingSix">
    <h5 class="mb-0">
      <a class="collapsed box-heading" data-toggle="" aria-expanded="false" aria-controls="collapseSix">
        <h2> Additional Info
        </h2>
      </a>
      <div class="box-control pull-right">
        <div class="pencil3" id="edit3">
          <i class="fa fa-pencil " aria-hidden="true"></i>
        </div>
        
        <div class="edit-data-options3">
          <a href="javascript:void(0);" class="btn-type01 btn02 submit-button" data-rule="button"
            data-action="apply">
            <i class="fa fa-check dark">&nbsp;</i>Apply</a>
          <a class="btn-type01 " id="gfg3" data-rule="button" data-action="cancel">Cancel</a></div>
      </div>
    </h5>
  </div>
  <div id="collapseSix" class="collapse show" role="tabpanel" aria-labelledby="headingSix">
    <div class="card-body">
      <!-- <app-additional-info></app-additional-info> -->
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-md-12">
      <form [formGroup]="additionalForm">
        <table class="table" id="additionalinfo">
          <tr>
            <th class="tabletxt">Supplied Docs</th>
            <td>
              <div class="valueshhow3">
                <i class="fa fa-check-circle" style="font-size:17px" aria-hidden="true"
                    [ngStyle]="{'color': userAdditionalInfo?.SuppliedDocs ? 'green':'gray' }"></i>
                <!-- {{userAdditionalInfo?.SuppliedDocs}} -->
              </div>
              <div class="value-edit3" data-rule="valueEdit" style="display:none;">
                <!-- <input class="form-control" formControlName="supplieddocs" type="text" aria-required="true"> -->
                <label class="switch ">
                  <input type="checkbox" formControlName="supplieddocs" class="primary">
                  <span class="slider round" ></span>
                </label>

              </div>
            </td>
          </tr>
          <tr>
            <th class="tabletxt">Accepted Terms & Conditions</th>
            <td>
              <div class="valueshhow3">
                <i class="fa fa-check-circle" style="font-size:17px" aria-hidden="true"
                [ngStyle]="{'color': userAdditionalInfo?.AcceptedTermConditions ? 'green':'gray' }"></i>
                 <!-- {{userAdditionalInfo?.AcceptedTermConditions}}  -->
              </div>
              <div class="value-edit3" data-rule="valueEdit" style="display:none;">
                <!-- <input class="form-control" name="acceptedtermsconditions" formControlName="acceptedtermsconditions"
                  type="text" aria-required="true"> -->
                  <label class="switch ">
                    <input type="checkbox" formControlName="acceptedtermsconditions" class="primary">
                    <span class="slider round" ></span>
                  </label>

              </div>
            </td>
          </tr>
          <tr>
            <th class="tabletxt">Subscribed Newsletter</th>
            <td>
              <div class="valueshhow3">
                <i class="fa fa-check-circle" style="font-size:17px" aria-hidden="true"
                [ngStyle]="{'color': userAdditionalInfo?.SubscribedNewsletter ? 'green':'gray'}"></i>
                <!-- {{userAdditionalInfo?.SubscribedNewsletter}} -->
              </div>
              <div class="value-edit3" data-rule="valueEdit" style="display:none;">
                <!-- <input class="form-control" name="subscribednewsletter" formControlName="subscribednewsletter"
                  type="text" aria-required="true"> -->
                  <label class="switch ">
                    <input type="checkbox" class="form-control" formControlName="subscribednewsletter" class="primary">
                    <span class="slider round" name="subscribednewsletter" ></span>
                  </label>

              </div>
            </td>
          </tr>
          <tr>
            <th class="tabletxt">IsOnline</th>
            <td>
              <div class="valueshhow3">
                <i class="fa fa-check-circle" style="font-size:17px" aria-hidden="true"
                [ngStyle] = "{'color': userAdditionalInfo?.IsOnline ? 'green':'gray'}"></i>
                <!-- {{userAdditionalInfo?.IsOnline}} -->
              </div>
              <div class="value-edit3" data-rule="valueEdit" style="display:none;">
                <!-- <input class="form-control" name="isonline" formControlName="isonline" type="text" aria-required="true"> -->
                <label class="switch">
                  <input type="checkbox" name="isonline" formControlName="isonline" disabled class="primary">
                  <span class="slider round" ></span>
                </label>

              </div>
            </td>
          </tr>
          <tr>
            <th class="tabletxt">Description</th>
            <td>
              <div class="valueshhow3">
                {{userAdditionalInfo?.Description}}
              </div>
              <div class="value-edit3" data-rule="valueEdit" style="display:none;">
                <input class="form-control" name="description" formControlName="description" type="text"
                  aria-required="true">

              </div>
            </td>
          </tr>
          <tr>
            <th class="tabletxt">Promocode</th>
            <td>
              <div class="valueshhow3">
                {{userAdditionalInfo?.PromoCode}}
              </div>
              <div class="value-edit3" data-rule="valueEdit" style="display:none;">
                <input class="form-control" name="description" formControlName="promocode" type="text"
                  aria-required="true">

              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
