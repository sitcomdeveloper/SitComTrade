<a routerLink="login"></a>
<div class="container-content">
  <nav class="navbar navbar-expand-md navbar-light bg-primary btco-hover-menu">
    <a class="navbar-brand img-fluid" routerLink="#">
      <img src="assets/images/logo.png" alt="SwissFX" />
    </a>
    <div class="registerDiv">
      <button type="button" class="btn btn-primary register-btn" data-toggle="modal" data-target="#myModal">
        Register here
      </button>
    </div>
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">          
          <div class="modal-header" style="height: 4rem;">
            <h1 style="width: 100%; text-align: center; line-height: 0;" class="modal-title">
              <i class="fa fa-user-plus" aria-hidden="true"></i>
            </h1>
            <button type="button" class="close" data-dismiss="modal" style="outline:none">Ã—</button>
          </div>          
          <div class="modal-body" style="">            
            <app-register></app-register>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="login-form">
  <form class="form-group" [formGroup]="loginForm"  #ff="ngForm" (ngSubmit)="login()">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="email" name="email" required placeholder="Email">     
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="password" name="password" required placeholder="Password">      
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="ff.valid">Log in</button>
    </div>
    <div class="clearfix">
      <label class="pull-left checkbox-inline"><input type="checkbox" formControlName="rememberMe" name="rememberMe" id="rememberme" onclick="rememberme(this)"> Remember me</label>
      <a href="#" class="pull-right" data-toggle="modal" data-target="#pwdModal">Forgot Password?</a>
    </div>
  </form>
  <p class="text-center"><a href="#" data-toggle="modal" data-target="#myModal">Create an Account</a></p>
</div>
<app-footer></app-footer>
<div class="modal fade" id="pwdModal">
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">        
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body" style="overflow-y: hidden;">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>
                    <div class="panel-body">

                      <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                            <input id="email" name="email" placeholder="email address" class="form-control" type="email">
                          </div>
                        </div>
                        <div class="form-group">
                          <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                        </div>

                        <input type="hidden" class="hide" name="token" id="token" value="">
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
<style>
.modal-content
  {
    height: auto;
    overflow-y: scroll;
  }
</style>
