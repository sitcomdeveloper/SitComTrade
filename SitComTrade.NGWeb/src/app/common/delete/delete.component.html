<!-- Popup for delete comment  -->
<div  *ngIf="deleteComment">
<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}} </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)=" hideModal()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <i class="fa fa-exclamation-triangle" style="font-size:48px;color:red;padding-left: 200px"></i><br>
  Are you sure to delete comment?  
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)=" hideModal()" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="dltComment()">OK</button>
</div>
</div>
