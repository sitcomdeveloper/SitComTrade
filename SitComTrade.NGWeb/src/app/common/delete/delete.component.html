<!-- Delete Client -->
<div *ngIf="removeClient">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}} </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)=" hideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <i class="fa fa-exclamation-triangle" style="font-size:48px;color:red;padding-left: 200px"></i><br>
    Are you sure to delete information related to Marketing-info, Comments, Additional-Info, etc? 
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)=" hideModal()" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="dltClient()">OK</button>
  </div>
  </div>
  <ng4-loading-spinner> </ng4-loading-spinner>
