<div class="register img-fluid">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <form method="post" novalidate="novalidate">
               <div class="form-group">
                  <div class="radio-tabs">
                     <ul class="nav nav-tabs nav-justified" role="tablist">
                        <li class="nav-item ">
                           <a class="nav-link ">
                              <!-- <label for="optDaily">Account</label> -->
                              <div class="input-radio" id="uniform-clientType0"><span class="">
                                    <input type="radio" name="clientType" id="clientType0" class="itemradio"
                                       (change)='actrealifo($event.target.checked)' checked></span></div>
                              <label for="clientType0">Account</label>
                              <!-- <label for="optDaily">Account</label>
                       <input id="optDaily" checked="checked" name="intervaltype" type="radio" > -->
                           </a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link">
                              <!-- <label for="clientType1">Lead</label> -->
                              <div class="input-radio" id="uniform-clientType1"><span class="">
                                    <input type="radio" name="clientType" id="clientType1"
                                       (change)='actrealifo1($event.target.checked)' class="itemradio"></span>
                              </div>
                              <label for="clientType1">Lead</label>
                              <!--<label for="optDaily">Daily</label>
      <input id="optDaily" checked="checked" name="intervaltype1" type="radio" > -->
                           </a>
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="items form-horizontal">
                  <div class="row form-group">
                     <div class="tab-contentqq itemtabcontent" style="width:100%;">
                        <div class="tab-pane1 container ">
                           <form [formGroup]="newUserForm" #ff="ngForm" (ngSubmit)="onSubmit()">
                              <div class="items form-horizontal">
                                 <div class="row form-group">
                                    <div class="col-xs-6 col-md-6">
                                       <div class="row">
                                          <div class="col-xs-3 col-md-3">
                                             <label class="valign-label" for="FirstName">
                                                <span data-tooltip-el="">First Name</span></label>
                                             </div>
                                          <div class="col-xs-9 col-md-9">
                                             <input class="form-control itemformcontrol" name="FirstName" type="text"
                                                [ngClass]="{ 'is-invalid': submitted && f.firstname.errors,'form-control':true }"
                                                formControlName="firstname" aria-required="true">
                                             <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                                                <div *ngIf="f.firstname.errors.required">First Name is required</div>
                                                <div *ngIf="f.firstname.errors.minlength">First Name must be at least 2
                                                   characters</div>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                    <div class="col-xs-6 col-md-6">
                                       <div class="row">
                                          <div class="col-xs-3 col-md-3"><label class="valign-label"
                                                for="LastName"><span data-tooltip-el="">Last Name</span></label></div>
                                          <div class="col-xs-9 col-md-9">
                                             <input class="form-control itemformcontrol" formControlName="lastname" name="LastName" type="text" 
                                             [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
                                                 aria-required="true">
                                                <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                                                   <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                                                   <div *ngIf="f.lastname.errors.minlength">Last Name must be at least 3 characters</div>
                                                 </div>
                                             </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="row form-group">
                                    <div class="col-xs-6 col-md-6">
                                       <div class="row">
                                          <div class="col-xs-3 col-md-3"><label class="valign-label" for="Email"><span
                                                   data-tooltip-el="">Email</span></label></div>
                                          <div class="col-xs-9 col-md-9"><input class="form-control itemformcontrol"
                                                name="Email" formControlName="email" type="text" aria-required="true">
                                          </div>
                                       </div>
                                    </div>
                                    <div class="col-xs-6 col-md-6">
                                       <div class="row">
                                          <div class="col-xs-3 col-md-3"><label class="valign-label" for="Phone"><span
                                                   data-tooltip-el="">Phone</span></label></div>
                                          <div class="col-xs-9 col-md-9"><input class="form-control itemformcontrol"
                                                name="Phone" formControlName="phone" type="text" aria-required="true"
                                                appPhoneMask>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="row form-group">
                                    <div class="col-xs-6 col-md-6">
                                       <div class="row">
                                          <div class="col-xs-3 col-md-3"><label class="valign-label" for="Country"><span
                                                   data-tooltip-el="">Country</span></label></div>
                                          <div class="col-xs-9 col-md-9">
                                             <div _ngcontent-qpo-c3="" class="input-group">
                                                <select _ngcontent-qpo-c3="" class=" form-control itemformcontrol"
                                                   formControlName="country" data-live-search="true" id="lunc"
                                                   title="Please select a lunch ...">
                                                   <option ngcontent-qpo-c3="">Choose your Country</option>
                                                   <option ngcontent-qpo-c3="" *ngFor="let country of Country">
                                                      {{country.Name}}</option>

                                                </select>


                                             </div>

                                          </div>
                                       </div>
                                    </div>
                                    <div class="col-xs-6 col-md-6">
                                       <div class="row crtclintvsl">
                                          <div class="col-xs-3 col-md-3"><label class="valign-label"
                                                for="Password"><span data-tooltip-el="">Password</span></label>
                                          </div>
                                          <div class="col-xs-9 col-md-9">
                                             <input class="form-control itemformcontrol" name="Password"
                                                formControlName="password" type="password" aria-required="true">
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="row form-group">
                                    <div class="col-xs-6 col-md-6">
                                       <div class="row">
                                          <div class="col-xs-3 col-md-3"><label class="valign-label"
                                                for="_sendEmail"><span data-tooltip-el="">_sendEmail</span></label>
                                          </div>
                                          <div class="col-xs-9 col-md-9">
                                             <div class="checkbox-inline">

                                                <!------------------------->
                                                <div class="switch_box box_1">
                                                   <label class="switchboxtext">Yes</label>
                                                   <input type="checkbox" class="switch_1"
                                                      (change)='sendemailuser($event.target.checked)'>
                                                   <label class="switchboxtext">No</label>
                                                </div>
                                                <!----------------------------->
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                    <div class="col-xs-6 col-md-6">
                                       <div class="row crtclintvsl">
                                          <div class="col-xs-3 col-md-3"><label class="valign-label" for="GroupId"><span
                                                   data-tooltip-el="">Group</span></label></div>
                                          <div class="col-xs-9 col-md-9">
                                             <div _ngcontent-qpo-c3="" class="input-group">
                                                <select _ngcontent-qpo-c3="" class=" form-control itemformcontrol "
                                                   formControlName="group" data-live-search="true" id="lunch"
                                                   title="Please select a lunch ..." data-show-subtext="true"
                                                   data-live-search="true">
                                                   <option ngcontent-qpo-c3="" class="other">All</option>
                                                   <option ngcontent-qpo-c3="" class="other">One</option>

                                                </select>

                                             </div>

                                          </div>

                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </form>
                        </div>

                     </div>
                  </div>

               </div>
            </form>
         </div>
         <div class="col-md-12">
            <div class="modal-footer item-modal-footer">
               <div class="text-center">
                  <a form [formGroup]="newUserForm" class="button submit-button itembutton" href="javascript:void(0);"
                     (click)="newClients()">Save</a>
                  <a class="button button2 itembutton1" href="javascript:void(0);" data-dismiss="modal">Cancel</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
